version: '3.7'

services:
  dfs:
    build: .
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: "supersecretjwtkey"
      PROMETHEUS_PORT: "9898"
      GRPC_ADDR: "0.0.0.0:50051"
    ports:
      - "50051:50051"
      - "9898:9898"
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456tby
      POSTGRES_DB: dfs_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - dfs

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
